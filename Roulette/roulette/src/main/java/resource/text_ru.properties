3E\u0442\u043D\u043E\u0441\u044F\u0442\u0441\u044F \u0443\u0433\u043B\u043E\u0432\u044B\u0435 \u0441\u0442\u0430\u0432\u043A\u0438 (\u043D\u0430 \u0447\u0435\u0442\u044B\u0440\u0435 \u043D\u043E\u043C\u0435\u0440\u0430) \u0438 \u043D\u0430 \u0441\u043F\u043B\u0438\u0442 (\u043D\u0430 \u0434\u0432\u0430 \u043D\u043E\u043C\u0435\u0440\u0430 \u0441\u0440\u0430\u0437\u0443).\u0412\u043D\u0435\u0448\u043D\u0438\u0435 \u0441\u0442\u0430\u0432\u043A\u0438 \u2014 \u044D\u0442\u043E \u0441\u0442\u0430\u0432\u043A\u0438 \u0432\u043D\u0435 \u043A\u043E\u043B\u0435\u0441\u0430, \u0442\u043E \u0435\u0441\u0442\u044C \u043D\u0430 \u043A\u043E\u043B\u043E\u043D\u043A\u0438, \u0438, \u043D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u043D\u0430 \u0434\u044E\u0436\u0438\u043D\u044B.\u041F\u0440\u0430\u0432\u0438\u043B\u0430 \u0432\u043D\u0443\u0442\u0440\u0435\u043D\u043D\u0438\u0445 \u0441\u0442\u0430\u0432\u043E\u043A \u0432 \u0415\u0432\u0440\u043E\u043F\u0435\u0439\u0441\u043A\u043E\u0439 \u0440\u0443\u043B\u0435\u0442\u043A\u0435\u0421\u0442\u0430\u0432\u043A\u0430 \u043D\u0430 \u043E\u0442\u0434\u0435\u043B\u044C\u043D\u044B\u0439 \u043D\u043E\u043C\u0435\u0440u0421\u0442\u0430\u0432\u043A\u0430 \u043D\u0430 \u043D\u043E\u043C\u0435\u0440 \u0432 \u0415\u0432\u0440\u043E\u043F\u0435\u0439\u0441\u043A\u043E\u0439 \u0440\u0443\u043B\u0435\u0442\u043A\u0435 \u043E\u043D\u043B\u0430\u0439\u043D \u2014 \u044D\u0442\u043E \u0441\u0430\u043C\u0430\u044F \u0432\u044B\u0441\u043E\u043A\u043E\u043E\u043F\u043B\u0430\u0447\u0438\u0432\u0430\u0435\u043C\u0430\u044F \u0441\u0442\u0430\u0432\u043A\u0430, \u0442\u0430\u043A \u043A\u0430\u043A \u0448\u0430\u043D\u0441 \u0432\u044B\u0438\u0433\u0440\u044B\u0448\u0430 \u043F\u043E \u043D\u0435\u0439 \u043C\u0438\u043D\u0438\u043C\u0430\u043B\u0435\u043D, \u0430 \u0441\u0443\u043C\u043C\u0430 \u0432\u044B\u0438\u0433\u0440\u044B\u0448\u0430 \u0441\u0430\u043C\u0430\u044F \u043A\u0440\u0443\u043F\u043D\u0430\u044F. \u042D\u0442\u043E \u0432\u043D\u0443\u0442\u0440\u0435\u043D\u043D\u044F\u044F \u0441\u0442\u0430\u0432\u043A\u0430 \u043D\u0430 \u043E\u0434\u0438\u043D \u043D\u043E\u043C\u0435\u0440, \u0432\u043A\u043B\u044E\u0447\u0430\u044F \u0437\u0435\u0440\u043E. \u0412\u044B\u0438\u0433\u0440\u044B\u0448 \u043F\u043E \u0441\u0442\u0430\u0432\u043A\u0435 \u043D\u0430 \u043D\u043E\u043C\u0435\u0440 \u043E\u043F\u043B\u0430\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044F 35 \u043A 1. \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u043F\u043E\u0441\u0442\u0430\u0432\u0438\u043B\u0438 10$ \u043D\u0430 \u043D\u043E\u043C\u0435\u0440 17, \u0432 \u0441\u043B\u0443\u0447\u0430\u0435 \u0432\u044B\u0438\u0433\u0440\u044B\u0448\u0430 \u043F\u043E\u043B\u0443\u0447\u0430\u0435\u043C 350$.\u0421\u0442\u0430\u0432\u043A\u0430 \u043D\u0430 \u0441\u043F\u043B\u0438\u0442\u042D\u0442\u043E \u0432\u043D\u0443\u0442\u0440\u0435\u043D\u043D\u044F\u044F \u0441\u0442\u0430\u0432\u043A\u0430 \u043D\u0430 \u0434\u0432\u0430 \u0441\u043E\u0441\u0435\u0434\u043D\u0438\u0445 \u043D\u043E\u043C\u0435\u0440\u0430 - \u043B\u0438\u0431\u043E \u043F\u043E \u0433\u043E\u0440\u0438\u0437\u043E\u043D\u0442\u0430\u043B\u0438, \u043B\u0438\u0431\u043E \u043F\u043E \u0432\u0435\u0440\u0442\u0438\u043A\u0430\u043B\u0438. \u0424\u0438\u0448\u043A\u0443 \u043D\u0443\u0436\u043D\u043E \u043A\u043B\u0430\u0441\u0442\u044C \u043D\u0430 \u043B\u0438\u043D\u0438\u044E, \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0440\u0430\u0437\u0434\u0435\u043B\u044F\u0435\u0442 \u044D\u0442\u0438 \u0434\u0432\u0430 \u043D\u043E\u043C\u0435\u0440\u0430. \u0412\u044B\u0438\u0433\u0440\u044B\u0448 \u043F\u043E \u0441\u0442\u0430\u0432\u043A\u0435 \u043D\u0430 \u0441\u043F\u043B\u0438\u0442 \u0432 \u0415\u0432\u0440\u043E\u043F\u0435\u0439\u0441\u043A\u043E\u0439 \u0440\u0443\u043B\u0435\u0442\u043A\u0435 \u043E\u043F\u043B\u0430\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044F 17 \u043A 1. \u0422\u043E \u0435\u0441\u0442\u044C, \u043F\u043E\u0441\u0442\u0430\u0432\u0438\u043B\u0438 1$ \u043D\u0430 \u043B\u0438\u043D\u0438\u044E \u0440\u0430\u0437\u0434\u0435\u043B\u044F\u044E\u0449\u0443\u044E 16 \u0438 19, \u0432 \u0441\u043B\u0443\u0447\u0430\u0435 \u043F\u043E\u0431\u0435\u0434\u044B, \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u0438 \u0432\u044B\u0438\u0433\u0440\u044B\u0448 17$.\u0421\u0442\u0440\u0438\u0442\u042D\u0442\u043E \u0441\u0442\u0430\u0432\u043A\u0430 \u0441\u0440\u0430\u0437\u0443 \u043D\u0430 \u0442\u0440\u0438 \u043D\u043E\u043C\u0435\u0440\u0430 \u0432 \u0432\u0435\u0440\u0442\u0438\u043A\u0430\u043B\u044C\u043D\u043E\u043C \u0440\u044F\u0434\u0443. \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u043D\u0430 \u043D\u043E\u043C\u0435\u0440\u0430 4,5,6 \u0438\u043B\u0438 1,2,3. \u0424\u0438\u0448\u043A\u0438 \u043A\u043B\u0430\u0434\u0443\u0442\u0441\u044F \u043D\u0430 \u043D\u0438\u0436\u043D\u0438\u0439 \u043A\u0440\u0430\u0439 \u043F\u043E\u043B\u044F, \u043D\u0430 \u043B\u0438\u043D\u0438\u044E (T \u043F\u0435\u0440\u0435\u0432\u0435\u0440\u043D\u0443\u0442\u0430\u044F). \u0412\u044B\u043F\u043B\u0430\u0442\u044B \u043D\u0430 \u0441\u0442\u0440\u0438\u0442 \u0432 \u0415\u0432\u0440\u043E\u043F\u0435\u0439\u0441\u043A\u043E\u0439 \u0440\u0443\u043B\u0435\u0442\u043A\u0435 \u043F\u0440\u0438 \u0432\u044B\u0438\u0433\u0440\u044B\u0448\u0435 \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u044E\u0442 11 \u043A 1.\u041A\u0430\u0440\u0435\u0423\u0433\u043B\u043E\u0432\u0430\u044F \u0441\u0442\u0430\u0432\u043A\u0430 \u043D\u0430 \u0441\u0440\u0430\u0437\u0443 \u0447\u0435\u0442\u044B\u0440\u0435 \u043D\u043E\u043C\u0435\u0440\u0430. \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u043D\u0430 8,11,7,10. \u0424\u0438\u0448\u043A\u0438 \u043D\u0443\u0436\u043D\u043E \u043A\u043B\u0430\u0441\u0442\u044C \u043D\u0430 \u043E\u0431\u0449\u0438\u0439 \u0443\u0433\u043E\u043B \u043C\u0435\u0436\u0434\u0443 \u043D\u043E\u043C\u0435\u0440\u0430\u043C\u0438.\u041B\u0438\u043D\u0438\u044F\u0421\u0442\u0430\u0432\u043A\u0430 \u043D\u0430 \u043B\u0438\u043D\u0438\u044E \u0432 \u0415\u0432\u0440\u043E\u043F\u0435\u0439\u0441\u043A\u043E\u0439 \u0440\u0443\u043B\u0435\u0442\u043A\u0435 \u2014 \u044D\u0442\u043E \u0441\u0442\u0430\u0432\u043A\u0430 \u0441\u0440\u0430\u0437\u0443 \u043D\u0430 6 \u0432\u0435\u0440\u0442\u0438\u043A\u0430\u043B\u044C\u043D\u044B\u0445 \u043D\u043E\u043C\u0435\u0440\u043E\u0432. \u0424\u0438\u0448\u043A\u0438 \u043A\u043B\u0430\u0434\u0443\u0442\u0441\u044F \u043D\u0430 \u043D\u0438\u0436\u043D\u0438\u0439 \u043A\u0440\u0430\u0439 \u0441\u0442\u043E\u043B\u0430 \u0440\u0443\u043B\u0435\u0442\u043A\u0438, \u043D\u0430 T-\u043E\u0431\u0440\u0430\u0437\u043D\u044B\u0439 \u0441\u0442\u044B\u043A \u0434\u0432\u0443\u0445 \u0441\u0442\u0440\u0438\u0442\u043E\u0432. \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0441\u0442\u0430\u0432\u0438\u043C 1$ \u043D\u0430 \u043B\u0438\u043D\u0438\u044E 15,18,14,17,13,16. \u0412 \u0441\u043B\u0443\u0447\u0430\u0435 \u0432\u044B\u0438\u0433\u0440\u044B\u0448\u0430 \u043F\u043E\u043B\u0443\u0447\u0430\u0435\u043C 6$.\u041F\u0440\u0430\u0432\u0438\u043B\u0430 \u0432\u043D\u0435\u0448\u043D\u0438\u0445 \u0441\u0442\u0430\u0432\u043E\u043A \u0432 \u0415\u0432\u0440\u043E\u043F\u0435\u0439\u0441\u043A\u043E\u0439 \u0440\u0443\u043B\u0435\u0442\u043A\u0435\u041A\u043E\u043B\u043E\u043D\u043A\u0430\u0421\u0442\u0430\u0432\u043A\u0438 \u043D\u0430 \u043A\u043E\u043B\u043E\u043D\u043A\u0443 \u2014 \u043E\u0434\u043D\u0438 \u0438\u0437 \u0441\u0430\u043C\u044B\u0445 \u043F\u043E\u043F\u0443\u043B\u044F\u0440\u043D\u044B\u0445 \u0441\u0442\u0430\u0432\u043E\u043A, - \u0432\u044B \u0441\u0442\u0430\u0432\u0438\u0442\u0435 \u0441\u0440\u0430\u0437\u0443 \u043D\u0430 12 \u043D\u043E\u043C\u0435\u0440\u043E\u0432 \u0432 \u0433\u043E\u0440\u0438\u0437\u043E\u043D\u0442\u0430\u043B\u044C\u043D\u043E\u043C \u0440\u044F\u0434\u0443. \u0424\u0438\u0448\u043A\u0438 \u043A\u043B\u0430\u0434\u0443\u0442\u0441\u044F \u043D\u0430 \u043F\u0440\u0430\u0432\u0443\u044E \u0441\u0442\u043E\u0440\u043E\u043D\u0443 \u0441\u0442\u043E\u043B\u0430 \u0440\u0443\u043B\u0435\u0442\u043A\u0438, \u043D\u0430 \u043E\u0434\u043D\u043E \u0438\u0437 \u0442\u0440\u0435\u0445 \u043F\u043E\u043B\u0435\u0439, \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u043D\u043E\u0435 2 \u043A 1. \u041F\u0440\u0438 \u0432\u044B\u043F\u0430\u0434\u0435\u043D\u0438\u0438 \u043E\u0434\u043D\u043E\u0433\u043E \u0438\u0437 \u043D\u043E\u043C\u0435\u0440\u043E\u0432 \u0432\u044B\u0431\u0440\u0430\u043D\u043D\u043E\u0439 \u043A\u043E\u043B\u043E\u043D\u043A\u0438 \u0432\u044B\u0438\u0433\u0440\u044B\u0448 \u0431\u0443\u0434\u0435\u0442 \u0440\u0430\u0441\u0441\u0447\u0438\u0442\u0430\u043D 2 \u043A 1. \u0415\u0441\u043B\u0438 \u0432\u044B\u043F\u0430\u0434\u0435\u0442 0, \u0441\u0442\u0430\u0432\u043A\u0430, \u043A\u043E\u043D\u0435\u0447\u043D\u043E, \u043F\u0440\u043E\u0438\u0433\u0440\u0430\u0435\u0442.\u0414\u044E\u0436\u0438\u043D\u0430\u0421\u0442\u0430\u0432\u043A\u0438 \u043D\u0430 \u0434\u044E\u0436\u0438\u043D\u0443 ( \u043E\u0442 1 \u0434\u043E 12), (\u043E\u0442 13 \u0434\u043E 24) \u0438\u043B\u0438 ( \u043E\u0442 25 \u0434\u043E 36). \u0414\u044E\u0436\u0438\u043D\u0430 \u2014 \u044D\u0442\u043E 12 \u043D\u043E\u043C\u0435\u0440\u043E\u0432. \u0424\u0438\u0448\u043A\u0438 \u043A\u043B\u0430\u0434\u0443\u0442\u0441\u044F \u043D\u0430 \u043E\u0434\u043D\u043E \u0438\u0437 \u0442\u0440\u0435\u0445 \u043F\u043E\u043B\u0435\u0439 \u0441 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F\u043C\u0438 1-\u0435 12, 2-\u0435 12 \u0438\u043B\u0438 3-\u0438 12. \u0415\u0441\u043B\u0438 \u0432\u044B\u043F\u0430\u0434\u0435\u0442 \u043E\u0434\u0438\u043D \u0438\u0437 \u0432\u044B\u0431\u0440\u0430\u043D\u043D\u044B\u0445 12 \u043D\u043E\u043C\u0435\u0440\u043E\u0432, \u0432\u044B\u043F\u043B\u0430\u0442\u0430 \u0441\u043E\u0441\u0442\u0430\u0432\u0438\u0442 2 \u043A 1.Rouge/Noir (\u041A\u0440\u0430\u0441\u043D\u043E\u0435/\u0427\u0435\u0440\u043D\u043E\u0435)\u041F\u043E\u043F\u0443\u043B\u044F\u0440\u043D\u044B\u0435 \u0441\u0440\u0435\u0434\u0438 \u043D\u043E\u0432\u0438\u0447\u043A\u043E\u0432 \u0441\u0442\u0430\u0432\u043A\u0438 \u043D\u0430 \u043A\u0440\u0430\u0441\u043D\u043E\u0435 \u0438\u043B\u0438 \u0447\u0435\u0440\u043D\u043E\u0435 \u0432 \u0440\u0443\u043B\u0435\u0442\u043A\u0435 \u0438\u043C\u0435\u044E\u0442 \u043C\u0438\u043D\u0438\u043C\u0430\u043B\u044C\u043D\u044B\u0439 \u043D\u043E\u043C\u0438\u043D\u0430\u043B \u0432\u044B\u043F\u043B\u0430\u0442 1 \u043A 1. \u0422\u0430\u043A\u0438\u0435 \u0441\u0442\u0430\u0432\u043A\u0438 \u0435\u0449\u0435 \u043D\u0430\u0437\u044B\u0432\u0430\u044E\u0442 \u0441\u0442\u0430\u0432\u043A\u0430\u043C\u0438 \u043D\u0430 \u0440\u0430\u0432\u043D\u044B\u0435 \u0448\u0430\u043D\u0441\u044B, \u0442\u0430\u043A \u043A\u0430\u043A \u0448\u0430\u043D\u0441 \u0432\u044B\u0438\u0433\u0440\u044B\u0448\u0430 \u043F\u043E \u043D\u0438\u043C \u0440\u0430\u0432\u0435\u043D 48,6%. \u041F\u043E\u0447\u0435\u043C\u0443 \u043D\u0435 50% \u0441\u043F\u0440\u043E\u0441\u0438\u0442\u0435 \u0432\u044B. \u041F\u043E\u0442\u043E\u043C\u0443 \u0447\u0442\u043E \u0441\u0435\u043A\u0442\u043E\u0440 \u0437\u0435\u0440\u043E \u0443\u043C\u0435\u043D\u044C\u0448\u0430\u0435\u0442 \u043A\u0430\u0436\u0434\u0443\u044E \u0442\u0430\u043A\u0443\u044E \u0441\u0442\u0430\u0432\u043A\u0443.\u0427\u0435\u0442/\u041D\u0435\u0447\u0435\u0442\u0417\u0434\u0435\u0441\u044C \u0432\u0441\u0435 \u043F\u0440\u043E\u0441\u0442\u043E \u2014 \u0432\u044B \u0441\u0442\u0430\u0432\u0438\u0442\u0435, \u043B\u0438\u0431\u043E \u043D\u0430 \u0442\u043E, \u0447\u0442\u043E \u0432\u044B\u043F\u0430\u0434\u0435\u0442 \u0447\u0435\u0442\u043D\u044B\u0439, \u043B\u0438\u0431\u043E \u043D\u0435\u0447\u0435\u0442\u043D\u044B\u0439 \u043D\u043E\u043C\u0435\u0440. \u0415\u0441\u043B\u0438 \u0432\u044B\u043F\u0430\u0434\u0435\u0442 \u0432\u044B\u0431\u0440\u0430\u043D\u043D\u044B\u0439 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442, \u0432\u044B\u043F\u043B\u0430\u0442\u0430 \u0441\u043E\u0441\u0442\u0430\u0432\u0438\u0442 1 \u043A 1. \u0411\u043E\u043B\u044C\u0448\u0435/\u041C\u0435\u043D\u044C\u0448\u0435\u0421\u0442\u0430\u0432\u043A\u0430 \u043D\u0430 \u043C\u0435\u043D\u044C\u0448\u0438\u0435 \u043D\u043E\u043C\u0435\u0440\u0430 (1-18) \u0438\u043B\u0438 \u043D\u0430 \u0431\u043E\u043B\u044C\u0448\u0438\u0435 (19-36). \u0412\u044B \u0441\u0442\u0430\u0432\u0438\u0442\u0435 \u043D\u0430 \u0442\u043E, \u0447\u0442\u043E \u0448\u0430\u0440\u0438\u043A \u0440\u0443\u043B\u0435\u0442\u043A\u0438 \u0443\u043F\u0430\u0434\u0435\u0442 \u0432 \u043B\u0443\u043D\u043A\u0443 \u0441 \u043D\u043E\u043C\u0435\u0440\u043E\u043C, \u043D\u0430\u0445\u043E\u0434\u044F\u0449\u0438\u043C\u0441\u044F \u0432 \u043E\u0434\u043D\u043E\u0439 \u0438\u0437 \u044D\u0442\u0438\u0445 \u043A\u0430\u0442\u0435\u0433\u043E\u0440\u0438\u0439. \u0412\u044B\u043F\u043B\u0430\u0442\u044B 1 \u043A 1.
