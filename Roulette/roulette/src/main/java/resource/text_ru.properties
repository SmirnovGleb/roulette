strategy.game=\u0421\u0438\u0441\u0442\u0435\u043C\u0430 Kiberhyroller (\u041A\u0438\u0431\u0435\u0440\u0445\u0430\u0439\u0440\u043E\u043B\u043B\u0435\u0440)\u0009\u0414\u0430\u043D\u043D\u0430\u044F \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u044F, \u0431\u0443\u0434\u0435\u0442 \u0440\u0430\u0431\u043E\u0442\u0430\u0442\u044C \u0442\u043E\u043B\u044C\u043A\u043E \u0432 \u0442\u043E\u043C \u0441\u043B\u0443\u0447\u0430\u0435, \u0435\u0441\u043B\u0438 \u0432 \u0441\u043F\u0438\u043D\u0435 \u043D\u0430\u0431\u043B\u044E\u0434\u0430\u0435\u0442\u0441\u044F \u0440\u0435\u0433\u0443\u043B\u044F\u0440\u043D\u043E\u0435 \u043F\u043E\u0432\u0442\u043E\u0440\u0435\u043D\u0438\u0435 \u0447\u0438\u0441\u0435\u043B. \u0410\u043B\u0433\u043E\u0440\u0438\u0442\u043C \u0438\u0433\u0440\u044B \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0439: \u043F\u0435\u0440\u0432\u044B\u0439 \u0441\u043F\u0438\u043D \u043F\u0440\u043E\u043F\u0443\u0441\u043A\u0430\u0435\u043C, \u0432\u0442\u043E\u0440\u043E\u0439 \u2013 \u0441\u0442\u0430\u0432\u0438\u043C \u043D\u0430 \u0442\u043E \u0447\u0438\u0441\u043B\u043E, \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u0432\u044B\u043F\u0430\u043B\u043E \u0432 \u043F\u0435\u0440\u0432\u043E\u043C, \u0442\u0440\u0435\u0442\u0438\u0439 \u2013 \u0441\u0442\u0430\u0432\u0438\u043C \u043D\u0430 \u0447\u0438\u0441\u043B\u0430, \u0432\u044B\u043F\u0430\u0434\u0430\u0432\u0448\u0438\u0435 \u0432 \u043F\u0435\u0440\u0432\u043E\u043C \u0438 \u0432\u0442\u043E\u0440\u043E\u043C \u0441\u043F\u0438\u043D\u0435, \u0438 \u0442\u0430\u043A \u0434\u0430\u043B\u0435\u0435 \u0434\u043E 13 \u0441\u043F\u0438\u043D\u0430. \u041F\u0440\u0438 \u0432\u044B\u0438\u0433\u0440\u044B\u0448\u0435 \u043D\u0430\u0447\u0438\u043D\u0430\u0435\u043C \u0432\u0441\u0451 \u0441\u043D\u0430\u0447\u0430\u043B\u0430. \u041C\u043D\u043E\u0433\u0438\u0435 \u043E\u043F\u044B\u0442\u043D\u044B\u0435 \u0438\u0433\u0440\u043E\u043A\u0438 \u0440\u0435\u043A\u043E\u043C\u0435\u043D\u0434\u0443\u044E\u0442 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0434\u043B\u044F \u0441\u0438\u0441\u0442\u0435\u043C\u044B Kiberhyroller \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0443\u044E \u043F\u0440\u043E\u0433\u0440\u0435\u0441\u0441\u0438\u044E: 1,1,1,1,1,1,1,2,2,3,4,5. \u041F\u0435\u0440\u0435\u0434 \u0442\u0435\u043C \u043A\u0430\u043A \u043D\u0430\u0447\u0430\u0442\u044C, \u0438\u0433\u0440\u0443, \u043D\u0430\u0441\u0442\u043E\u044F\u0442\u0435\u043B\u044C\u043D\u043E \u0440\u0435\u043A\u043E\u043C\u0435\u043D\u0434\u0443\u0435\u043C \u0432\u0430\u043C \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u044C \u043C\u0430\u043A\u0441\u0438\u043C\u0443\u043C \u0441\u0443\u043C\u043C\u044B, \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u0432\u044B \u0431\u0443\u0434\u0435\u0442\u0435 \u0440\u0438\u0441\u043A\u043E\u0432\u0430\u0442\u044C. \u041D\u0430\u0447\u0438\u043D\u0430\u0442\u044C \u0441\u043B\u0435\u0434\u0443\u0435\u0442 \u0438\u0433\u0440\u0443 \u0441 \u0431\u0430\u043B\u0430\u043D\u0441\u043E\u043C \u043D\u0435 \u043C\u0435\u043D\u0435\u0435 70$. \u041A\u0430\u043A \u0442\u043E\u043B\u044C\u043A\u043E \u0434\u043E\u0441\u0442\u0438\u0433\u0430\u0435\u043C \u043F\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044F \u0432 170$, \u0441\u043D\u0438\u043C\u0430\u0435\u043C 100$ \u0438 \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0430\u0435\u043C \u0438\u0433\u0440\u0430\u0442\u044C \u043D\u0430 \u043E\u0441\u0442\u0430\u0432\u0448\u0438\u0435\u0441\u044F \u0434\u0435\u043D\u044C\u0433\u0438 \u0434\u043E \u043C\u043E\u043C\u0435\u043D\u0442\u0430, \u043F\u043E\u043A\u0430 \u043D\u0430 \u0431\u0430\u043B\u0430\u043D\u0441\u0435 \u043D\u0435 \u043E\u043A\u0430\u0436\u0435\u0442\u0441\u044F \u0441\u0443\u043C\u043C\u0430 \u0432 200$. \u0414\u043E\u0441\u0442\u0438\u0433\u043D\u0443\u0432 \u044D\u0442\u043E\u0439 \u0441\u0443\u043C\u043C\u044B, \u0441\u043D\u043E\u0432\u0430 \u0441\u043D\u0438\u043C\u0430\u0435\u043C 100$ \u0438 \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0430\u0435\u043C \u0446\u0438\u043A\u043B. \u0009\u0412\u044B\u0447\u0438\u0441\u043B\u0435\u043D\u0438\u0435 \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u0438\u0009\u0421\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u044F \u043E\u0447\u0435\u043D\u044C \u043F\u0440\u043E\u0441\u0442\u0430, \u043E\u0434\u043D\u0430\u043A\u043E \u043E\u0442 \u0442\u043E\u0433\u043E \u043D\u0435 \u043C\u0435\u043D\u0435\u0435 \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u0430. \u0421\u043D\u0430\u0447\u0430\u043B\u0430 \u0438\u0433\u0440\u044B, \u043F\u0440\u043E\u043F\u0443\u0441\u043A\u0430\u0435\u043C 4-5 \u0441\u043F\u0438\u043D\u043E\u0432 \u0438 \u0441\u043C\u043E\u0442\u0440\u0438\u043C, \u043A\u0430\u043A\u0430\u044F \u0432\u044B\u0440\u0438\u0441\u043E\u0432\u044B\u0432\u0430\u0435\u0442\u0441\u044F \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u044C. \u0415\u0441\u043B\u0438 \u043D\u043E\u043C\u0435\u0440\u0430 \u2013 \u0447\u0435\u0440\u043D\u044B\u0435, \u0437\u043D\u0430\u0447\u0438\u0442, \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0430\u0435\u043C \u0441\u0442\u0430\u0432\u0438\u0442\u044C \u043D\u0430 \u0447\u0451\u0440\u043D\u044B\u0435. \u0415\u0441\u043B\u0438 \u0432 \u0440\u0430\u0437\u043D\u043E\u0431\u043E\u0439 \u2013 \u0434\u0432\u0430 \u043A\u0440\u0430\u0441\u043D\u044B\u0445, \u0447\u0451\u0440\u043D\u043E\u0435, \u043A\u0440\u0430\u0441\u043D\u043E\u0435, \u0447\u0435\u0440\u043D\u043E\u0435, \u0442\u043E \u0434\u0432\u0435 \u0441\u0442\u0430\u0432\u043A\u0438 \u0434\u0435\u043B\u0430\u0435\u043C \u043D\u0430 \u043A\u0440\u0430\u0441\u043D\u043E\u0435, \u043F\u043E\u0442\u043E\u043C \u043D\u0430 \u0447\u0451\u0440\u043D\u043E\u0435. \u0415\u0441\u043B\u0438 \u0432\u044B\u0438\u0433\u0440\u044B\u0432\u0430\u0435\u043C, \u0442\u043E \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0430\u0435\u043C \u0438\u0433\u0440\u0430\u0442\u044C \u043F\u043E \u0432\u044B\u0448\u0435\u043E\u043F\u0438\u0441\u0430\u043D\u043D\u043E\u043C\u0443 \u0430\u043B\u0433\u043E\u0440\u0438\u0442\u043C\u0443, \u0432 \u0441\u043B\u0443\u0447\u0430\u0435 \u043F\u0440\u043E\u0438\u0433\u0440\u044B\u0448\u0430 \u0431\u0435\u0440\u0451\u043C \u043F\u0430\u0443\u0437\u0443 \u0438 \u0438\u0449\u0435\u043C \u043D\u043E\u0432\u0443\u044E \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u044C.\u00091-3-2-6\u0009\u0418\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044F \u0434\u0430\u043D\u043D\u0443\u044E \u0441\u0438\u0441\u0442\u0435\u043C\u0443, \u0437\u0430 \u043E\u0434\u0438\u043D \u0441\u043F\u0438\u043D, \u0432\u044B \u0440\u0438\u0441\u043A\u0443\u0435\u0442\u0435 \u043F\u0440\u043E\u0438\u0433\u0440\u0430\u0442\u044C \u0432\u0441\u0435\u0433\u043E \u0434\u0432\u0435 \u0444\u0438\u0448\u043A\u0438, \u0432 \u0442\u043E \u0432\u0440\u0435\u043C\u044F \u043A\u0430\u043A, \u043F\u043E\u0442\u0435\u043D\u0446\u0438\u0430\u043B\u044C\u043D\u044B\u0439 \u0432\u044B\u0438\u0433\u0440\u044B\u0448 \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442 \u0446\u0435\u043B\u044B\u0445 12 \u0444\u0438\u0448\u0435\u043A. \u041F\u043E \u044D\u0442\u043E\u0439 \u0441\u0438\u0441\u0442\u0435\u043C\u0435, \u0432\u044B \u0434\u0435\u043B\u0430\u0435\u0442\u0435 \u0441\u0442\u0430\u0432\u043A\u0438 \u043D\u0430 \u0448\u0430\u043D\u0441\u044B \u0432 \u043F\u0440\u043E\u043F\u043E\u0440\u0446\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u043E\u043C \u0441\u043E\u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u04381-3-2-6 (\u0447\u0451\u0440\u043D\u043E\u0435/\u043A\u0440\u0430\u0441\u043D\u043E\u0435, \u0447\u0451\u0442/ \u043D\u0435\u0447\u0435\u0442). \u0415\u0441\u043B\u0438 \u0441\u0442\u0430\u0432\u043A\u0430 \u0441\u044B\u0433\u0440\u0430\u043B\u0430, \u0442\u043E \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0430\u044F \u0434\u0435\u043B\u0430\u0435\u0442\u0441\u044F \u043F\u043E \u043F\u0440\u043E\u0433\u0440\u0435\u0441\u0441\u0438\u0438, \u0435\u0441\u043B\u0438 \u043D\u0435 \u0441\u044B\u0433\u0440\u0430\u043B\u0430, \u0442\u043E \u043D\u0430\u0447\u0438\u043D\u0430\u0435\u043C \u0441\u0442\u0430\u0432\u0438\u0442\u044C \u0441 \u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E\u0439 \u0441\u0442\u0430\u0432\u043A\u0438.\u0009\u0421\u0438\u0441\u0442\u0435\u043C\u0430 10-\u0442\u0438 \u0435\u0434\u0438\u043D\u0438\u0446\u0009\u041D\u0430 \u043B\u0438\u0441\u0442\u0435 \u0431\u0443\u043C\u0430\u0433\u0438, \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u043D\u043E \u0437\u0430\u043F\u0438\u0441\u044B\u0432\u0430\u0435\u043C 10 \u0435\u0434\u0438\u043D\u0438\u0446 (1-1-1-1-1). \u041A\u0430\u0436\u0434\u043E\u0435 \u0447\u0438\u0441\u043B\u043E, \u0432 \u0434\u0430\u043D\u043D\u043E\u043C \u0441\u0442\u043E\u043B\u0431\u0438\u043A\u0435 \u2013 \u044D\u0442\u043E \u0441\u0442\u0430\u0432\u043A\u0438. \u0421\u043A\u043B\u0430\u0434\u044B\u0432\u0430\u0435\u043C \u043A\u0440\u0430\u0439\u043D\u0438\u0435 \u0447\u0438\u0441\u043B\u0430 \u2013 \u043F\u043E\u043B\u0443\u0447\u0430\u0435\u043C \u0440\u0430\u0437\u043C\u0435\u0440 \u0441\u0442\u0430\u0432\u043A\u0438. \u041F\u0440\u0438 \u0432\u044B\u0438\u0433\u0440\u044B\u0448\u0435, \u0437\u0430\u0447\u0451\u0440\u043A\u0438\u0432\u0430\u0435\u043C \u0434\u0432\u0435 \u043A\u0440\u0430\u0439\u043D\u0438\u0445 \u0446\u0438\u0444\u0440\u044B, \u043F\u0440\u0438 \u043F\u0440\u043E\u0438\u0433\u0440\u044B\u0448\u0435, \u0434\u043E\u043F\u0438\u0441\u044B\u0432\u0430\u0435\u043C \u0440\u0430\u0437\u043C\u0435\u0440 \u043F\u0440\u0435\u0434\u044B\u0434\u0443\u0449\u0435\u0439 \u0441\u0442\u0430\u0432\u043A\u0438 \u043A \u043D\u0430\u0448\u0435\u0439 \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u0438 \u0441\u043F\u0440\u0430\u0432\u0430. \u0417\u0430\u0432\u0435\u0440\u0448\u0435\u043D\u0438\u0435 \u0441\u0435\u0441\u0441\u0438\u0438 \u2013 \u0437\u0430\u0447\u0451\u0440\u043A\u0438\u0432\u0430\u043D\u0438\u0435 \u0432\u0441\u0435\u0445 \u0435\u0434\u0438\u043D\u0438\u0446. \u041F\u043E\u0441\u043B\u0435 \u044D\u0442\u043E\u0433\u043E \u043D\u0430\u0447\u0438\u043D\u0430\u0435\u043C \u0446\u0438\u043A\u043B \u0441 \u043D\u0430\u0447\u0430\u043B\u0430.\u000931 \u0444\u0438\u0448\u043A\u0430\u0009\u0412 \u0438\u0433\u0440\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0441\u044F \u043D\u0435\u0433\u0430\u0442\u0438\u0432\u043D\u0430\u044F \u043F\u0440\u043E\u0433\u0440\u0435\u0441\u0441\u0438\u044F (\u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u0438\u0435 \u043F\u0440\u0438 \u043F\u0440\u043E\u0438\u0433\u0440\u044B\u0448\u0435). \u0418\u0433\u0440\u0430 \u0438\u0434\u0451\u0442 \u043D\u0430 \u043F\u0440\u043E\u0441\u0442\u044B\u0435 \u0448\u0430\u043D\u0441\u044B \u2013 \u043A\u0440\u0430\u0441\u043D\u043E\u0435/\u0447\u0451\u0440\u043D\u043E\u0435, \u0447\u0451\u0442/\u043D\u0435\u0447\u0435\u0442. \u0412\u0441\u0435\u0433\u043E \u0432 \u0438\u0433\u0440\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0441\u044F 31 \u0444\u0438\u0448\u043A\u0430. \u041D\u043E\u043C\u0438\u043D\u0430\u043B \u043C\u043E\u0436\u0435\u0442 \u0431\u044B\u0442\u044C \u0440\u0430\u0437\u043D\u044B\u0439: 1$ \u0438\u043B\u0438 10$, \u0430 \u043C\u043E\u0436\u0435\u0442 \u0438 \u0432\u0441\u0435 100 \u0434\u043E\u043B\u043B\u0430\u0440\u043E\u0432. \u0414\u043B\u044F \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u0438\u044F \u0441\u0443\u043C\u043C \u0441\u0442\u0430\u0432\u043E\u043A \u0440\u0435\u043A\u043E\u043C\u0435\u043D\u0434\u0443\u0435\u043C \u0432\u043E\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C\u0441\u044F \u043F\u0440\u043E\u0433\u0440\u0435\u0441\u0441\u0438\u0435\u0439 \u0441\u0442\u0430\u0432\u043E\u043A: 1-1-1-2-2-4-4-8-8. \u041F\u0440\u0438 \u0432\u044B\u0438\u0433\u0440\u044B\u0448\u0435 - \u0434\u0435\u043B\u0430\u0435\u0442\u0441\u044F \u0443\u0434\u0432\u043E\u0435\u043D\u0438\u0435, \u043F\u0440\u0438 \u043F\u0440\u043E\u0438\u0433\u0440\u044B\u0448\u0435 \u2013 \u0434\u0435\u043B\u0430\u0435\u0442\u0441\u044F \u0441\u0442\u0430\u0432\u043A\u0430 \u043F\u043E \u043F\u0440\u043E\u0433\u0440\u0435\u0441\u0441\u0438\u0438.\u0009\u0421\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u044F \u0432\u0441\u0435\u0445 \u0448\u0430\u043D\u0441\u043E\u0432\u0009\u0421\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u044F \u0441\u0445\u043E\u0436\u0430 \u0441 \u0432\u0441\u0435\u043C\u0438\u0440\u043D\u043E \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u043E\u0439 \u0441\u0438\u0441\u0442\u0435\u043C\u043E\u0439 \u041C\u0430\u0440\u0442\u0438\u043D\u0433\u0435\u0439\u043B\u0430, \u043E\u0434\u043D\u0430\u043A\u043E \u0437\u0434\u0435\u0441\u044C \u0441\u0442\u0430\u0432\u043A\u0438 \u0434\u0435\u043B\u0430\u044E\u0442\u0441\u044F \u043D\u0435 \u043D\u0430 \u043E\u0434\u0438\u043D \u0446\u0432\u0435\u0442, \u0430 \u0441\u0440\u0430\u0437\u0443 \u043D\u0430 \u0434\u0432\u0430, \u043F\u0440\u0438\u0447\u0451\u043C \u043D\u0430 \u043D\u0435\u0432\u044B\u043F\u0430\u0432\u0448\u0438\u0439 \u0446\u0432\u0435\u0442 \u0434\u0435\u043B\u0430\u0435\u0442\u0441\u044F \u0443\u0434\u0432\u043E\u0435\u043D\u043D\u0430\u044F \u0441\u0442\u0430\u0432\u043A\u0430. \u0414\u043E\u0436\u0438\u0434\u0430\u0435\u043C\u0441\u044F \u0432\u044B\u043F\u0430\u0434\u0430\u043D\u0438\u044F \u043A\u0440\u0430\u0441\u043D\u043E\u0433\u043E \u0438 \u0441\u0442\u0430\u0432\u0438\u043C \u043D\u0430 \u044D\u0442\u043E\u0442 \u0436\u0435 \u0446\u0432\u0435\u0442 1 \u0444\u0438\u0448\u043A\u0443, \u043D\u0430 \u043D\u0435\u0432\u044B\u043F\u0430\u0432\u0448\u0438\u0439 \u0447\u0451\u0440\u043D\u044B\u0439 \u2013 2 \u0444\u0438\u0448\u043A\u0438. \u0421\u044B\u0433\u0440\u0430\u043B\u043E \u043A\u0440\u0430\u0441\u043D\u043E\u0435 \u2013 \u0443\u0432\u0435\u043B\u0438\u0447\u0438\u0432\u0430\u0435\u04